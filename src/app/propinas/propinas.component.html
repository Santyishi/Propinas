<div class="propinas-container">
  <h2>Distribución de Propinas</h2>
  <div class="input-section">
    <label for="totalPropinas">Total de Propinas:</label>
    <input
      id="totalPropinas"
      type="number"
      [(ngModel)]="totalPropinas"
      placeholder="Ingresa el total"
    />

    <label for="diasTotales">Días Totales:</label>
    <input
      id="diasTotales"
      type="number"
      [(ngModel)]="diasTotales"
      placeholder="Ingresa los días trabajados"
    />
  </div>

  <div>
    <button (click)="calcular()">Calcular</button>
    <button (click)="resetAll()">Reiniciar Todo</button>
  </div>

  <div class="resultados">
    <div *ngFor="let trabajador of trabajadores" class="trabajador">
      <strong>{{ trabajador.nombre }}</strong>
      <p>Faltas:</p>
      <input
        type="number"
        [(ngModel)]="trabajador.faltas"
        min="0"
      />
      <p>Propina a Cobrar:</p>
      <p>{{ trabajador.propinaACobrar | currency }}</p>
    </div>
  </div>
</div>
